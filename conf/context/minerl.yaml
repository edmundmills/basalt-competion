name: MineRL

# Action Discretization
camera_margin: 5  # threshold to register a camera action from dataset
camera_angle: 10  # angle to move camera
camera_noise: 0.5  # camera noise added to each action

# Data Augmentation
normalize_obs: true
random_translate_pixels: 4
inventory_noise: 0.1  # scale of gaussian noise added to inventory
mirror_augment: false  # leave off


# Misc
suppress_voluntary_termination_steps: 1000
termination_confidence_threshhold: 0.15  # for either termination critic or action probability
# termination_critic: false
# termination_critic_training_epochs: 30
