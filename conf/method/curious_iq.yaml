name: 'curious_IQ'
algorithm: 'curious_IQ'
loss_function: 'iqlearn'
loss: 'value'
drq: true
target_q: true  # for iqlearn q function
curiosity_reward: true
normalize_reward: true  # for curiosity rewards


starting_steps: 5000
curiosity_pretraining_steps: 10000  # training on the random data
suppress_snowball_steps: 2000
curiosity_only_steps: 5000
curiosity_fade_out_steps: 10000
training_steps: 30000

batch_size: 256
expert_sample_fraction: 0.5

discount_factor: 0.99
curiosity_lr: 1e-3
q_lr: 3e-4
iqlearn_lr: 3e-4
policy_lr: 1e-4

tau: .05

expert_dataset: true
double_q: false
